<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <title> form.html</title>
        <link rel="icon" type="img/png" href="gambar/icon.png" size="16x16"/>
        <meta name="viewport" content="width=device.width, initial-scale=1">  
    </head>
    <body>
        <h5>Form Pendaftaran Mahasiswa Baru</h5>

        <tr>
        <td><label for="name"> Nama Lengkap</label> </td>
        <td><input type="nama" id="name" name="name"> </tr>
        </tr>

        <tr>
        <label for="tempat"> Tempat/Tanggal lahir</label> 
        <input type="tempat_lahir" id="tempat" name="tempat"> 
        <label for="tanggal"> / </label>
        <input type="date" id="tanggal" name="tanggal"><br>
        </tr>

        <label for="agama">Agama</label>
        <select id="agama" name="agama" required>
            <option value="pilih">-PILIH-</option>
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katolik">Katolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
            <option value="Konghucu">Konghucu</option>
        </select> <br>

        <label for="gender"> Jenis Kelamin</label>
        <input type="radio" id="laki_laki" value="Laki-laki" name="jenis_kelamin"> <label for="laki-laki">Laki-laki</label> 
        <input type="radio" id="perempuan" value="Perempuan" name="jenis_kelamin"> <label for="Perempuan">Perempuan</label> <br>

        <label for="nomor"> No. Ijazah SMA/MA</label>
        <input type="angka" id="nomor" name="nomor"> <br>

        <label for="myfile"> Foto (Ukuran File Maks. 20 KB)</label>
        <input type="file" id="myfile" name="myfile"> <br>
        <input type="hidden" id="custId" name="custId" value="3487"> 

        <label for="name"> Nama Ayah</label> 
        <input type="nama" id="name" name="name"> <br>

        <label for="name"> Nama Ibu</label> 
        <input type="nama" id="name" name="name"> <br>

        <label for="alamat"> Alamat Rumah</label> 
        <input type="alamat_rumah" id="alamat" name="alamat"> <br>

        <label for="nomor">No. Telp</label>
        <input type="angka" id="nomor" name="nomor"> <br>

        <label for="name"> Nama Sekolah Asal</label> 
        <input type="nama" id="name" name="name"> <br>

        <label for="jurusan">Jurusan Dipilih</label>
        <select id="jurusan" name="jurusan" required>
            <option value="pilih">-PILIH-</option>
            <option value="Komputerisasi Akuntansi">Teknik</option>
            <option value="Administrasi bisis">Administrasi Bisnis</option>
            <option value="Teknik Komputer Kontrol">Teknik Komputer Kontrol</option>
            <option value="Teknik Listrik">Teknik Listrik</option>
            <option value="Mesin Otomotif">Mesin Otomotif</option>
            <option value="Perkertaapian">Perkertaapian</option>
            <option value="Teknologi Informasi">Teknologi Informasi</option>
            <option value="Akuntansi">Akuntansi</option>
        </select> <br>

        <label for="Informasi"> Tahu Informasi ini dari: </label>
        <input type="radio" id="koran" value="Koran"> <label for="koran">Koran</label> 
        <input type="radio" id="website" value="Website"> <label for="website">Website</label> 
        <input type="radio" id="televisi" value="Televisi"> <label for="televisi">Televisi</label> 
        <input type="radio" id="radio" value="Radio"> <label for="radio">Radio</label> 
        <input type="radio" id="Teman" value="Teman"> <label for="teman">Teman</label> <br>

    
    </body>
</html>
